{%block content%}

{%if user.is_authenticated%}

<nav>
    <h1>Hello {{user.username}}</h1>
    <span>
        <a href="{%url 'profile' username=user.username%}">Profile</a>
        <a href="{%url 'logout'%}">Logout</a>
    </span>
</nav>

{%else%}

<nav>
    <h1>Hello Guest</h1>
    <span>
        <a href="{%url 'login' %}">Login</a>
        <a href="{%url 'signup'%}">SignUp</a>
    </span>
</nav>

{%endif%}


{%endblock content%}
